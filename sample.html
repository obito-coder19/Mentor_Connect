<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Dropdown</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
    
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 350px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 20px;
            z-index: 1;
            border-radius: 8px;
            right: 0;
        }
        .dropdown-content input[type="text"],
        .dropdown-content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .dropdown-content button {
            width: 100%;
            padding: 10px;
            background-color: #00695c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .dropdown-content button:hover {
            background-color: #004d40;
        }
        .dropdown-content a {
            text-decoration: none;
            color: #00695c;
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .dropdown-content a:hover {
            text-decoration: underline;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tabs div {
            cursor: pointer;
            font-size: 18px;
            padding: 10px;
            text-align: center;
            flex: 1;
            color: #666;
        }
        .tabs div.active {
            border-bottom: 2px solid #00695c;
            color: #00695c;
        }
        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .or-divider::before, .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }
        .or-divider:not(:empty)::before {
            margin-right: .25em;
        }
        .or-divider:not(:empty)::after {
            margin-left: .25em;
        }
        .google-login {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: white;
            color: #444;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .google-login img {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button class="dropbtn">Login/Signup</button>
    <div class="dropdown-content">
        <div class="tabs">
            <div class="tab active" onclick="openTab('mentee')">I'm a mentee</div>
            <div class="tab" onclick="openTab('mentor')">I'm a mentor</div>
        </div>
        <div id="mentee" class="tab-content">
            <form>
                <input type="text" placeholder="Email or username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit">Log in</button>
            </form>
            <div class="or-divider">Or</div>
            <div class="google-login">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
                Log in with Google
            </div>
            <a href="#">Forgot password?</a>
            <a href="#">Sign up as a mentee</a>
        </div>
        <div id="mentor" class="tab-content" style="display:none;">
            <form>
                <input type="text" placeholder="Email or username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit">Log in</button>
            </form>
            <div class="or-divider">Or</div>
            <div class="google-login">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
                Log in with Google
            </div>
            <a href="#">Forgot password?</a>
            <a href="#">Apply to be a mentor</a>
        </div>
    </div>
</div>

<script>
    function openTab(tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        event.currentTarget.className += " active";
    }
</script>

</body>
</html>
